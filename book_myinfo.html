<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>帐户-网易云阅读</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/mobi_base.css">
    <link type="text/css" rel="stylesheet" href="css/mobi_page.css">
</head>

<body>
    <div class="g-wrap ">
        <header class="level2 j-fixedbar">
            <section class="title f-cb">
                <a class="mid">帐户</a>
                <a class="left"><span class="ui-leftaw-2"></span></a>
                <a class="right">首页</a>
            </section>
        </header>
        <section class="m-acinfo">
            <img width="70" height="70" src="images/006rtKXWjw8fade7xptnnj30yi0zt77o.jpg">
            <h2>Web前端开发2016
						<span class="gender gender-m"></span>
				<span class="lv">Lv 1</span>
			</h2>
            <p>登录账号：Web前端开发2016(新浪微博)</p>
        </section>
        <section class="m-acmore">
            <div class="group">
                <p>
                    <a>
                        <span class="label">余额</span><span class="value">充值送红包</span>
                        <span class="fr"><span class="ui-red-light btn-x" id="J_recharge">充值</span></span>
                    </a>
                </p>
                <p class="notfirst">
                    <a>
                        <span class="label">红包</span><span class="value">红包抵阅点</span>
                        <span class="fr"><span class="ui-red-light btn-x" id="J_exchange">兑换</span></span>
                    </a>
                </p>
                <p class="notfirst">
                    <a>
                        <span class="label">积分</span><span class="value">5积分</span>
                    </a>
                </p>
            </div>
            <div class="group">
                <p class="notfirst">
                    <a>
                        <span class="label">我的书架</span><span class="value">5本</span>
                        <span class="fr"><span class="ui-rightaw">&gt;</span></span>
                    </a>
                </p>
            </div>
            <div class="group group-bottom">
                <a class="ui-gray-dark logout">退出登录</a>
            </div>
        </section>
        <div id="J_GoTop" class="m-gotop" style="display: none;"></div>
    </div>
    <footer>
        <nav class="channel">
            <a>男生</a>
            <a>女生</a>
            <a>出版</a>
            <a>客服</a>
            <a>微信</a>
        </nav>
        <nav>
            <a>客户端</a>
            <a>帮助</a>
            <a>反馈</a>
            <a class="cur">触屏版</a>
            <a>电脑版</a>
        </nav>
        <div class="m-right">
            <p>网易公司版权所有©1997-2017</p>
        </div>
    </footer>
    <script type="text/javascript" src="js/jq.cookie.js"></script>
</body>

</html>
